<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>校闲 - 发布闲置</title>
    <link rel="stylesheet" th:href="@{mall/css/common.css}">
    <link rel="stylesheet" th:href="@{mall/styles/login.css}">
    <link rel="stylesheet" th:href="@{mall/styles/header.css}">
    <link rel="stylesheet" th:href="@{/admin/plugins/sweetalert/sweetalert.css}"/>
</head>
<body>
<div class="top center">
    <div class="logo center">
        <a href="./index.html">首页</a>
    </div>
</div>
<div class="form center">
    <div class="login" style="width: 600px; height: 650px;">
        <div class="login_center" style="width: 500px;">
            <div class="login_top">
                <div class="left fl">发布闲置</div>
                <div class="right fr">您还不是我们的会员？<a href="register.html" target="_self">立即注册</a></div>
                <div class="clear"></div>
                <div class="under-line center"></div>
            </div>
            <form id="loginForm" onsubmit="return false;" action="##">
                <div class="login_main center">
                    <div class="login-info">标题:&nbsp;
                        <input class="login-info-input" type="text" name="loginName"
                               id="loginName"
                               placeholder="请输入闲置标题"/>
                    </div>
                    <div class="login-info">图片:&nbsp;<input class="login-info-input" type="text" name="loginName"
                                                            id="img"
                                                            placeholder="请输入图片地址"/>
                    </div>
                    <div class="login-info">归属:&nbsp;
                        <select name="schoolId" class="login-info-input">
                            <option value="">请选择归属</option>
                            <option value="">南京市龙江小学</option>
                        </select>
                    </div>
                    <div class="login-info">分类:&nbsp;
                        <select name="categoryId" class="login-info-input">
                            <option value="">请选择分类</option>
                            <option value="">衣服</option>
                            <option value="">书籍</option>
                        </select>
                    </div>
                    <div class="login-info">成色:&nbsp;
                        <select name="category1Id" class="login-info-input">
                            <option value="">请选择成色</option>
                            <option value="">几乎全新</option>
                            <option value="">全新</option>
                        </select>
                    </div>
                </div>
                <div class="login_submit">
                    <input class="submit" type="submit" onclick="login()" value="发布">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/admin/dist/js/public.js}"></script>
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<script type="text/javascript">
    function login() {
        var loginName = $("#loginName").val();
        if (!validPhoneNumber(loginName)) {
            swal('请输入正确的标题', {
                icon: "error",
            });
            return false;
        }
        var password = $("#password").val();
        if (!validPassword(password)) {
            swal('请输入正确的密码格式(6-20位字符和数字组合)', {
                icon: "error",
            });
            return false;
        }
        var verifyCode = $("#verifyCode").val();
        if (!validLength(verifyCode, 5)) {
            swal('请输入正确的验证码', {
                icon: "error",
            });
            return false;
        }
        //验证
        var params = $("#loginForm").serialize();
        var url = '/login';
        $.ajax({
            type: 'POST',//方法类型
            url: url,
            data: params,
            success: function (result) {
                if (result.resultCode == 200) {
                    window.location.href = '/index';
                } else {
                    swal(result.message, {
                        icon: "error",
                    });
                }
                ;
            },
            error: function () {
                swal("操作失败", {
                    icon: "error",
                });
            }
        });
    }
</script>
</html>
