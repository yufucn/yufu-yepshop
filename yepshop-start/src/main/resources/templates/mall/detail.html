<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="mall/header::head-fragment('NewBee商城-商品详情','detail')">
</head>
<body>
<header th:replace="mall/header::header-fragment"></header>

<div id="detail">
    <!-- nav -->
<!--    <nav th:replace="mall/header::nav-fragment"></nav>-->

    <div class="dc">
        <div class="content w">
            <div class="title fl">闲置详情</div>
            <div class="clear"></div>
        </div>
    </div>

    <div class="intro mt20 w clearfix">
        <div class="left fl" style="position: relative;">
            <div class="swiper-container fl">
                <img th:src="@{${goodsDetail.goods.picUrl}}">
            </div>
        </div>
        <div class="right fr">
            <div class="h3 ml20 mt20" th:text="${goodsDetail.goods.title}">NewBeeMall</div>
            <div class="item_price mr40 ml20 mt10">
                <i>¥</i><th:block th:text="${#numbers.formatDecimal(goodsDetail.price/100.00,1,'COMMA',2,'POINT')}"></th:block>
                <del>
                    <th:block th:text="${#numbers.formatDecimal(goodsDetail.originalPrice/100.00,1,'COMMA',2,'POINT')}"></th:block>
                </del>
            </div>

            <div class="order">
                <input class="car" type="button" value="立即购买"/>
            </div>
            <div class="tb-extra ml20" id="J_tbExtra">
<!--                <dl>-->
<!--                    <dt>发布:</dt>-->
<!--                    <dd th:text="${goodsDetail.seller.nickName}">发布人</dd>-->
<!--                </dl>-->
                <dl>
                    <dt>学校:</dt>
                    <dd th:text="${goodsDetail.school.name}">发布人</dd>
                </dl>
                <dl>
                    <dt>时间:</dt>
                    <dd th:text="${goodsDetail.creationTime}">发布人</dd>
                </dl>
                <dl>
                    <dt>发布者:</dt>
                    <dd>王先生</dd>
                </dl>
                <dl>
                    <dt>联系方式:</dt>
                    <dd>13813352930</dd>
                </dl>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <!-- 这里使用的是 th:utext 标签，用 th:text 不会解析 html，用 th:utext 会解析 html -->
    <div class="goods mt20 w clearfix" th:text="${goodsDetail.text}">
    </div>
</div>

<div th:replace="mall/footer::footer-fragment"></div>

<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/mall/js/search.js}" type="text/javascript"></script>
<script type="text/javascript">
    /**
     * 添加到购物车
     */
    function saveToCart(id) {
        var goodsCount = 1;
        var data = {
            "goodsId": id,
            "goodsCount": goodsCount
        };
        $.ajax({
            type: 'POST',
            url: '/shop-cart',
            contentType: 'application/json',
            data: JSON.stringify(data),
            success: function (result) {
                if (result.resultCode == 200) {
                    swal({
                        title: "添加成功",
                        text: "确认框",
                        icon: "success",
                        buttons: true,
                        dangerMode: true,
                    }).then((flag) => {
                            window.location.reload();
                        }
                    );
                } else {
                    swal(result.message, {
                        icon: "error",
                    });
                }
            },
            error: function () {
                swal("操作失败", {
                    icon: "error",
                });
            }
        });
    }

    /**
     * 添加到购物车并跳转至购物车页面
     */
    function saveAndGoCart(id) {
        var goodsCount = 1;
        var data = {
            "goodsId": id,
            "goodsCount": goodsCount
        };
        $.ajax({
            type: 'POST',
            url: '/shop-cart',
            contentType: 'application/json',
            data: JSON.stringify(data),
            success: function (result) {
                if (result.resultCode == 200) {
                    swal({
                        title: "已将商品加入购物车",
                        icon: "success",
                        buttons: {
                            cancel: "留在当前页",
                            confirm: "去购物车结算"
                        },
                        dangerMode: false,
                    }).then((flag) => {
                            if (flag) {
                                window.location.href = '/shop-cart';
                            }
                        }
                    );
                } else {
                    swal(result.message, {
                        icon: "error",
                    });
                }
            },
            error: function () {
                swal("操作失败", {
                    icon: "error",
                });
            }
        });
    }
</script>
</body>
</html>
